		<!-- No longer need background="color: #ECECEC" -->
		<a-scene embedded arjs>
			<a-assets>
				<a-asset-item id="knight"
					      src="models/knight.gltf">
				</a-asset-item>
				<a-asset-item id="optimerRegular" 
					      src="models/helvetiker_regular.typeface.json">
				</a-asset-item>
			</a-assets>
			<!-- <a-nft type="nft"

			       smooth="true"

			       smoothTolerance=".01"
			       smoothThreshold="5"> -->
			<a-marker preset='hiro'>
				<a-entity position="-1 0.5 -1"
					  rotation="270 180 180"
				  	  text-geometry="font: #optimerRegular;  
				  	  size: 0.15; 
				  	  height: 0.075;
				  	  bevelEnabled: true;
				  	  bevelSize: 0.015;
				          bevelThickness: 0.03;
				  	  value: Templarske tajemne pivo"
				  	  material="color: #800000"></a-entity>
				<a-gltf-model id="knight_model"
					      rotation="180 90 0"
					      position="0 0.5 2"
					      scale="0.3 0.3 0.3"
					      src="#knight"
					      animation-mixer="clip: hello; loop: repeat">
				</a-gltf-model>
				<a-light id="directionalLight"
				 	 type="directional"
				 	 color="#FFF"
				 	 intensity="3.5"
				 	 position="0.3 2.2 1.2">
				</a-light>
 			</a-marker>
			<a-entity camera></a-entity> 
				<!--

			</a-marker-camera>
			<a-entity camera></a-entity> -->
