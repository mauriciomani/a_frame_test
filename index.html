<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    		<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
	</head>
	<body>
		<a-scene background="color: #ECECEC">
			<a-assets>
				<a-asset-item id="wolf"
					      src="models/scene.gltf">
				</a-asset-item>
			</a-assets>
			<a-gltf-model position="0 0 -3"
				      scale="3 3 3"
				      src="#wolf"
				      animation-mixer="clip: 01_Run">
			</a-gltf-model>
			<a-light id="ambientLight" type="ambient" color="#BBB"></a-light>
		      <a-light
			id="directionalLight"
			type="directional"
			color="#FFF"
			intensity="0.6"
			position="-0.5 1 1"
		      ></a-light>


		      <a-light
			id="directionalLight1"
			type="directional"
			color="#FFF"
			intensity="7"
			position="-0.5 1 1"

		      ></a-light>
		</a-scene>
	</body>
</html>
