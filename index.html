<!DOCTYPE html>
<!-- dancing -->
<html>
	<head>
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script src="//cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
	</head>
	<body>
		<a-scene background="color: #ECECEC">
			<a-assets>
				<a-asset-item id="knight"
					      src="models/knight.gltf">
				</a-asset-item>
			</a-assets>
			<a-entity position="0 2.75 -3"
				  scale="3 3 3"
				  text="color: #800000; align: center; value: Templářské tajemné pivo;"></a-entity>
			<a-gltf-model position="0 0 -3.5"
				      scale="0.25 0.25 0.25"
				      src="#knight"
				      animation-mixer="clip: hello; loop: once">
			</a-gltf-model>
		      	<a-light id="directionalLight"
				 type="directional"
				 color="#FFF"
				 intensity="3.5"
				 position="0.3 2.2 1.2">
			</a-light>
		</a-scene>
		<script>
			console.log("hello");
			let knight_model = document.querySelector('#knight');
			knight_model.addEventListener('animation-finished',function() {
				knight_model.addAttribute('animation-mixer',{clip: "dancing",loop: "repeat"});});
		</script>
	</body>
</html>
